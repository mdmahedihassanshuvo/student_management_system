{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Confirm Delete Student</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the student <strong>{{ student.name }}</strong>?</p>
        <form action="{% url 'student_delete' student.student_id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
